<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>БОГДАН САЙТ</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: sans-serif;
      touch-action: manipulation;
    }

    button {
      font-size: 2rem;
      padding: 20px 40px;
      background: red;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      z-index: 100;
    }

    .alertBox {
      position: absolute;
      background: white;
      border: 3px solid red;
      padding: 10px;
      text-align: center;
      font-size: 1.2rem;
      font-weight: bold;
      z-index: 1000;
      animation: grow 3s linear forwards;
      max-width: 200px;
    }

    .alertBox img {
      width: 100%;
      height: auto;
    }

    .sausage {
      position: absolute;
      width: 60px;
      top: 0;
      left: 0;
      animation: floatDown 3s ease-in forwards;
      pointer-events: none;
    }

    .chicken {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 150px;
      cursor: pointer;
      z-index: 2000;
    }

    .spamText {
      position: absolute;
      color: yellow;
      font-size: 10px;
      font-weight: bold;
      animation: floatText 3s ease-out forwards;
      pointer-events: none;
    }

    .funImg {
      position: absolute;
      width: 100px;
      animation: floatFun 4s ease-out forwards;
    }

    @keyframes grow {
      0% { transform: scale(0.5); }
      100% { transform: scale(1.3); }
    }

    @keyframes floatDown {
      0% { transform: translateY(-100px); opacity: 0; }
      100% { transform: translateY(500px); opacity: 1; }
    }

    @keyframes floatText {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-100px); opacity: 0; }
    }

    @keyframes floatFun {
      0% { transform: scale(0.2) rotate(0deg); opacity: 0; }
      100% { transform: scale(1) rotate(360deg); opacity: 1; }
    }
  </style>
</head>
<body>
  <button onclick="summonBogdan()">ТИК</button>
  <img class="chicken" src="https://forkids.org.ua/wp-content/uploads/kurochka-ryaba.png" onclick="spamTexts()" />

  <script>
    function summonBogdan() {
      const box = document.createElement('div');
      box.className = 'alertBox';
      box.innerHTML = `БОГДАН ЗА ТОБОЮ ПАТРУЛЬ ЇДЕ<br><img src="https://tse1.explicit.bing.net/th/id/OIP._6M70zRlRLup-jhPxKj01QHaEK?cb=iwp1&rs=1&pid=ImgDetMain" alt="patrol">`;
      box.style.left = Math.random() * (window.innerWidth - 200) + 'px';
      box.style.top = Math.random() * (window.innerHeight - 150) + 'px';
      document.body.appendChild(box);

      for (let i = 0; i < 20; i++) {
        const sausage = document.createElement('img');
        sausage.src = 'https://3dlancer.net/upload/modelimages/954/20954/3D-model-sausage-81175-xxl.jpg';
        sausage.className = 'sausage';
        sausage.style.left = Math.random() * window.innerWidth + 'px';
        document.body.appendChild(sausage);
        setTimeout(() => sausage.remove(), 3000);
      }

      setTimeout(() => box.remove(), 5000);
    }

    function spamTexts() {
      for (let i = 0; i < 200; i++) {
        const text = document.createElement('div');
        text.className = 'spamText';
        text.innerText = 'БОГДАН ЇДЕ';
        text.style.left = Math.random() * window.innerWidth + 'px';
        text.style.top = Math.random() * window.innerHeight + 'px';
        document.body.appendChild(text);
        setTimeout(() => text.remove(), 3000);
      }

      for (let i = 0; i < 10; i++) {
        const img1 = document.createElement('img');
        img1.src = 'https://tse4.mm.bing.net/th/id/OIP.uy1y2Bd6OK8MOIyEiIKW1wHaHa?cb=iwp1&rs=1&pid=ImgDetMain';
        img1.className = 'funImg';
        img1.style.left = Math.random() * (window.innerWidth - 100) + 'px';
        img1.style.top = Math.random() * (window.innerHeight - 100) + 'px';
        document.body.appendChild(img1);
        setTimeout(() => img1.remove(), 4000);

        const img2 = document.createElement('img');
        img2.src = 'https://cdn.pixabay.com/photo/2015/05/26/19/27/dog-785200_960_720.jpg';
        img2.className = 'funImg';
        img2.style.left = Math.random() * (window.innerWidth - 100) + 'px';
        img2.style.top = Math.random() * (window.innerHeight - 100) + 'px';
        document.body.appendChild(img2);
        setTimeout(() => img2.remove(), 4000);
      }
    }
  </script>
</body>
</html>
